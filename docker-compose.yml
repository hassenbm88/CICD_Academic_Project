version: "3"
services:
  front-ent:
    image: anissaidi/front
    ports:
      - 80:80
    container_name: angular_container
    restart: on-failure  
  back-end:
    #      container-name: spring-app
    image: anissaidi/cicd
    restart: always
    ports:
      - 8088:8088
    environment:
      MYSQL_HOST: mysqlCICD
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  db:
    container_name: mysqlCICD
    image: anissaidi/mysql
    ports:
      - 3309:3306
    environment:
      MYSQL_DATABASE: tpachato
      MYSQL_ROOT_PASSWORD: root
